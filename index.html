<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <title>nulldays</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="title">
        <h2>
            Write down a small trifle in your life that has no meaning
            <span class="break"> but can't be stopped from happening.</span>
    	</h2>
        <h3>
            写下一件在你生活中你认为没有意义
            <span class="break">却无法抑制地发生了的小事</span>
    	</h3>
    </div>

    <form target="dump" id="form" action="/create" method="post">
        <input name="txt" id="box" placeholder="比如 拆开快递以后捏完了里面的泡泡纸"></input>
    </form>

    <div id="board">
        <div v-for="item in lists" class="word" transition="expand">
            <time v-text="item.time | timeFormat"></time>
            <p v-text="item.txt"></p>
        </div>
    </div>

    <iframe name="dump" style="visibility: hidden; display:block; height:0; width:0;"></iframe>

	<script src="//cdn.bootcss.com/vue/1.0.24/vue.min.js"></script>
    <script src="//cdn.bootcss.com/socket.io/1.4.6/socket.io.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
