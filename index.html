<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <title>nulldays</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="title">
        <h2>
            Write down a small trifle in your life that has no meaning
            <span class="break"> but can't be stopped from happening.</span>
    	</h2>
        <h3>
            写下一件在你生活中你认为没有意义
            <span class="break">却无法抑制地发生了的小事</span>
    	</h3>
    </div>

    <form target="dump" id="form" action="/create" method="post">
        <input name="txt" id="box" placeholder="比如 拆开快递以后捏完了里面的泡泡纸"></input>
    </form>

    <div id="board">
        <div v-for="item in lists" class="word" transition="expand">
            <time v-text="item.time | timeFormat"></time>
            <p v-text="item.txt"></p>
        </div>
    </div>

    <iframe name="dump" style="visibility: hidden; display:block; height:0; width:0;"></iframe>

	<script src="//cdn.bootcss.com/vue/1.0.24/vue.min.js"></script>
    <script src="//cdn.bootcss.com/socket.io/1.4.6/socket.io.min.js"></script>
    <script>
    ( function() {
    var cardList = new Vue({
        el: "#board",
        data: {
            lists: []
        },
        filters: {
            timeFormat: function(time) {
                var timing = new Date(time);
                var seconds = timing.getSeconds().toString();
                seconds = (seconds.length == 1) ? ("0"+seconds) : seconds;
                return timing.getFullYear() + "年" + (timing.getMonth() + 1) + "月" + timing.getDate() + "日 " + timing.getHours() + ":" + timing.getMinutes() + ":" + seconds;
            }
        }
    })

    var form = document.getElementById("form");
    var input = document.getElementById("box");
    var inputTextBefore = "";

    input.onkeydown = function(event) {
        if (event.keyCode == 13) {
            var inputText = input.value.trim();
            if (inputText.length <= 0) {
                return false;
            }
            if (inputText == inputTextBefore) {
                alert("你已经说过了噢")
                input.value = "";
                return false;
            }
            if (inputText.length > 300) {
                alert("你说的话有点多了哈哈哈哈哈")
                return false;
            }
            if (inputText.length > 0 && inputText.length < 300) {
                inputTextBefore = inputText;
                var that = this;
                setTimeout(function(){
                    that.form.submit()
                    input.value = ""
                },0)
            }
            return false;
        }
    };

    var socket = io.connect(':4000');

    socket.on("data", function(item) {
        cardList.lists.unshift(item);
    });

    socket.on("new", function(lists) {
        cardList.lists = lists;
    });
    } )()
</script>
</body>
</html>
